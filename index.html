<!DOCTYPE html>
<html>

<head>
  <title>Basic</title>
  <meta name="description" content="A-Frame Environment">
  <!--Libreria A-FRAME-->
  <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
  <!--Libreria de entronos predefinidos-->
  <script src="https://unpkg.com/aframe-environment-component@1.0.0/dist/aframe-environment-component.min.js"></script>
</head>

<body>
  <!-- MÃ©s opcions d'environment a: https://github.com/feiss/aframe-environment-component#parameters -->
  <a-scene environment="
    preset: japan;
    groundTexture: wakernoise;
    groundColor: #1E830D;
    groundColor2: #0e3d06;
    skyType: atmosphere;
    skyColor: #0e7af2;
    grid: cross;
    dressing: torii;
    dressingAmount:3;
    dressingColor: red;
    dressingScale:12;
    fog: 0.15;
    lightPosition: 1 5 -2;
    shadow: true;
    shadowSize: 10;
  ">
    <!-- Title -->
    <a-text value="Brave in Japan" color="#420501" position="-5 3.6 -3" scale="1 1 1"></a-text>

    <!-- Assets-->
    <a-assets>
      <img id="lanternTexture" src="resources/light.png">
      <img id="rockTexture" src="resources/rock.jpg">
    </a-assets>

    <!-- Lanterns-->
    <a-entity id="lanterns">
      <!-- Left Latern -->
      <a-entity position="-2 0 -5">
        <a-cylinder position="0 0.25 0" radius="0.12" height="0.5"
          material="color: #444; metalness: 1; roughness: 0.1"></a-cylinder>
        <a-box position="0 0.8 0" depth="0.5" width="0.5" height="0.6" src="#lanternTexture"></a-box>
        <a-box position="0 1.15 0" depth="0.8" width="0.8" height="0.15" color="#a33"></a-box>
      </a-entity>
      <!-- Right Latern -->
      <a-entity position="2 0 -5">>
        <a-cylinder position="1.5 0.25 0" radius="0.12" height="0.5"
          material="color: #444; metalness: 1; roughness: 0.1"></a-cylinder>
        <a-box position="1.5 0.8 0" depth="0.5" width="0.5" height="0.6" src="#lanternTexture"></a-box>
        <a-box position="1.5 1.15 0" depth="0.8" width="0.8" height="0.15" color="#a33" src="#lanternTexture"></a-box>
      </a-entity>
    </a-entity>

    <!-- Rocks-->
    <a-entity id="rocks">

      <!--Left rocks -->
      <a-entity position="-2 0 -4" rotation="0 15 0">
        <a-sphere radius="0.35" scale="1.2 0.6 0.9" shadow="cast: true" src="#rockTexture"></a-sphere>
      </a-entity>

      <a-entity position="-2 0 -6" rotation="0 -10 0">
        <a-sphere radius="0.32" scale="1.0 0.55 0.85" shadow="cast: true" src="#rockTexture"></a-sphere>
      </a-entity>

      <a-entity position="-2 0 -8" rotation="0 25 0">
        <a-sphere radius="0.38" scale="1.25 0.6 1.0" shadow="cast: true" src="#rockTexture"></a-sphere>
      </a-entity>

      <!--Right rocks -->
      <a-entity position="4 0 -4" rotation="0 -12 0">
        <a-sphere radius="0.34" scale="1.1 0.55 0.95" shadow="cast: true" src="#rockTexture"></a-sphere>
      </a-entity>

      <a-entity position="4 0 -6" rotation="0 18 0">
        <a-sphere radius="0.36" scale="1.15 0.6 0.9" shadow="cast: true" src="#rockTexture"></a-sphere>
      </a-entity>

      <a-entity position="4 0 -8" rotation="0 -22 0">
        <a-sphere radius="0.33" scale="1.05 0.5 0.8" shadow="cast: true" src="#rockTexture"></a-sphere>
      </a-entity>

    </a-entity>



  </a-scene>

</body>

</html>
