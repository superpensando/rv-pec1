<!DOCTYPE html>
<html>

<head>
  <title>Dreams</title>
  <meta name="description" content="A-Frame Environment">
  <!--Libreria A-FRAME-->
  <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
  <!--Libreria de entronos predefinidos-->
  <script src="https://unpkg.com/aframe-environment-component@1.0.0/dist/aframe-environment-component.min.js"></script>
</head>

<body>
    <!-- Scene -->
    <a-scene environment="
    preset: dream;
    groundTexture: walkernoise;
    groundColor: #1E830D;
    groundColor2: #0e3d06;
    skyType: atmosphere;
    skyColor: #0e7af2;
    grid: cross;
    fog: 0.15;
    lightPosition: 1 5 -2;
    shadow: true;
    shadowSize: 10;
  ">

    <!-- Link -->
    <a-link href="index.html" title="Return to japan" image="#lanternTexture" on="click" target="_self" position="0.8 1.75 -3" scale="0.35 0.35 0.35"></a-link>    
    <!-- End Link -->
     
    <!-- Camera -->
    <a-camera position="0.75 0 0">
        <a-cursor color="#1E840C"></a-cursor>
    </a-camera>
    <!-- End Camera -->

  </a-scene>
  <!--End Scene-->

</body>

</html>
